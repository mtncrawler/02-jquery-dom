<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="vendor/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="vendor/styles/base.css">
  <link rel="stylesheet" type="text/css" href="vendor/styles/icons.css">
  <link rel="stylesheet" type="text/css" href="vendor/styles/layout.css">
  <link rel="stylesheet" type="text/css" href="vendor/styles/modules.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
</head>
<body>
  <header class="clearfix">
    <section class="heading-group-h1">
      <h1>
        Kilovolt Blog!
      </h1>
      <h2>The shocking power of static pages</h2>
    </section>
    <nav>
      <div class="icon-menu"></div>
      <ul>
        <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
        <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
        <li><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3"> Twitter</a></li>
        <li><a href="http://github.com/brookr" target="_blank" class="icon-github"> GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="articles">
      <article class="template" data-category="cat">
        <header>
          <h1>Title</h1>
          <div>
            By <address><a href="">Author Name</a></address>
            published <time datetime="2000-01-01">Publish Time</time>
            <!-- COMMENT: What is the <time> HTML element used for? How does this connect to our JS files?  -->
            <!-- This element provides dates and times in a machine readable format. This is being used to determine how many days ago our articles were published and to sort them from newest to oldest. -->
          </div>
        </header>
        <section class="article-body"></section>
      </article>
    </section>
  </main>
  <footer>
    &copy; 2018 Code Fellows | Static Blog | Happy Ipsum!
  </footer>
<!-- // DONE: Include any/all needed script tags -->

  crossorigin="anonymous"></script>
<script src = "scripts/blogArticles.js"></script>
<script src = 'scripts/article.js'></script>


</body>
</html>
